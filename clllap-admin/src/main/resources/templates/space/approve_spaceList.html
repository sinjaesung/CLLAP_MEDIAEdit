<script>
  //오늘
  $('#today').click(function(){
  	document.getElementById('start_date').valueAsDate = new Date();
  	document.getElementById('end_date').valueAsDate = new Date();
  });

	//날짜 객체 받아서 문자열로 리턴하는 함수
	function getDateStr(myDate){
		var myMonth = myDate.getMonth() + 1;
		var month = myMonth >= 10 ? myMonth : '0' + myMonth;
		var fake_day = myDate.getDate(); 
		var day = fake_day >= 10 ? fake_day : '0' + fake_day;
		return (myDate.getFullYear() + '-' + month + '-' + day);
	}

  //어제
  function lastYesterday() {
  	 var d = new Date();
  	  var dayOfMonth = d.getDate();
  	  d.setDate(dayOfMonth - 1);
  	  return getDateStr(d);
  }

  $('#yesterday').click(function(){
  	$("#start_date").val(lastYesterday());
  	document.getElementById('end_date').valueAsDate = new Date();
  });

  //일주일
  function lastWeek() {
    var d = new Date();
    var dayOfMonth = d.getDate();
    d.setDate(dayOfMonth - 7);
    return getDateStr(d);
  }

  $('#week').click(function(){
  	$("#start_date").val(lastWeek());
  	document.getElementById('end_date').valueAsDate = new Date();
  });

  //당월
  function thisMonth() {
    var d = new Date();
    var monthOfYear = d.getMonth();
    d.setDate(d.getDate() - d.getDate() + 1);
    return getDateStr(d);
  }

  $('#thisMonth').click(function(){
  	$("#start_date").val(thisMonth());
  	document.getElementById('end_date').valueAsDate = new Date();
  });
  
  //3개월
  function last3Month() {
    var d = new Date();
    var monthOfYear = d.getMonth();
    d.setMonth(monthOfYear - 3);
    return getDateStr(d);
  }

  $('#3month').click(function(){
  	$("#start_date").val(last3Month());
  	document.getElementById('end_date').valueAsDate = new Date();
  });
  
  //전월
  function prevMonth() {
    var d = new Date();
    var monthOfYear = d.getMonth();
    d.setMonth(monthOfYear - 1);
    return getDateStr(d);
  }
  
  $('#prevMonth').click(function(){
  	$("#start_date").val(prevMonth());
  	document.getElementById('end_date').valueAsDate = new Date();
  });
  
  // 체크 항목 변경
 /*  $('.mem_paid').on('click', ()=>{
	  $('input[type="checkbox"][name="mem_paid"]').prop('checked',false)
  		$(this).prop('checked', true)
  }) */
  
  // 승인 버튼 클릭
  $('#approved_btn').click(()=>{

	  var rowData = new Array();
	  var share_id = new Array()
	  var checkbox = $("input[id=space_checked]:checked")
	  
	  checkbox.each((i)=>{
		  var tr = checkbox.parent().parent().eq(i);
		  var td = tr.children();
		  
		  rowData.push(tr.text());
		  
		  var id = td.eq(0).text();
		  share_id.push(id);
	  })
	  
	  $.ajax({
		  type:'post',
		  url: '/modify_approvalSpace',
		  contentType:'application/x-www-form-urlencoded;charset=utf-8',
		  data : {
			  'share_id' : share_id,
			  'share_approval' : 1
		  },
		  success:(data)=>{
			 if(data == 1){
				  checkbox.each((i)=>{
					  var tr = checkbox.parent().parent().eq(i);
					  var td = tr.children();
					  
					  td.eq(2).text('승인');
					  $("input:checkbox[id='space_checked']").prop('checked',false)
				  })
			 }
		  },error:(error)=>{
			  alert('승인 변경 실패')
		  }
	  })
  })
  
  // 미승인 버튼 클릭
  $('#not_approved_btn').click(()=>{

	  var rowData = new Array();
	  var share_id = new Array()
	  var checkbox = $("input[id=space_checked]:checked")
	  
	  checkbox.each((i)=>{
		  var tr = checkbox.parent().parent().eq(i);
		  var td = tr.children();
		  
		  rowData.push(tr.text());
		  
		  var id = td.eq(0).text();
		  share_id.push(id);
	  })
	  
	  $.ajax({
		  type:'post',
		  url: '/modify_approvalSpace',
		  contentType:'application/x-www-form-urlencoded;charset=utf-8',
		  data : {
			  'share_id' : share_id,
			  'share_approval' : 0
		  },
		  success:(data)=>{
			 if(data == 1){
				  checkbox.each((i)=>{
					  var tr = checkbox.parent().parent().eq(i);
					  var td = tr.children();
					  
					  td.eq(2).text('미승인');
					  $("input:checkbox[id='space_checked']").prop('checked',false)
				  })
			 }
		  },error:(error)=>{
			  alert('승인 변경 실패')
		  }
	  })
  })
  $('#dataTable').DataTable({
		order: [1, 'desc'],
		ordering: true,
		serverSide: false
	}) 

	// 유료/무료 변경
	$('.share_paid').on('click', function(){
		let share_id = $(this).parent().parent().children().children().html()
		let share_payment = $(this).val()
		
		$.ajax({
		  type:'post',
		  url: '/change_space_payment',
		  contentType:'application/x-www-form-urlencoded;charset=utf-8',
		  data : {
			  'share_id' : share_id,
			  'share_payment' : share_payment
		  },
		  success:(data)=>{
			 if(data == 1){
				 location.replace('/approveSpace_list')
			 }else{
				 alert('결제 유형 변경 실패')
				 location.replace('/approveSpace_list')
			 }
		  },error:(error)=>{
			  alert('유형 변경 실패')
			  location.replace('/approveSpace_list')
		  }
	  })
	})
	
	// 메모 저장
	$('.admin_memo').on('focusout',function(){
		let share_admin_memo = $(this).val()
		let share_id = $(this).parent().parent().children().children().html()
		
		if(share_admin_memo.trim() == ""){
			return false;
		}
		
		$.ajax({
			type:'post',
			  url: '/change_share_memo',
			  contentType:'application/x-www-form-urlencoded;charset=utf-8',
			  data : {
				  'share_admin_memo' : share_admin_memo,
				  'share_id' : share_id
			  },
			  success:(data)=>{
				alert('메모가 변경되었습니다.')
				location.replace('/approveSpace_list')
			  },error:(error)=>{
				  alert('메모 변경 실패')
				  location.replace('/approveSpace_list')
			  }
		})	
  	})
