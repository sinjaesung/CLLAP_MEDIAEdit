<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clllap 관리자</title>


    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<style>
	th, tr, td {
		text-align: center;
	}

</style>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <th:block th:replace="/../hf/sidebar.html"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:replace="/../hf/header.html"></th:block>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="text-gray-800 head_title">관리자 정보</h1>
                    <!-- <input type="hidden" id="hidden_memNum" th:value="${admin.mem_id}"> -->
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">관리자 정보</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" width="100%" cellspacing="0">
                                    <tr>
                                        <th>계정구분</th>
                                        <td colspan="3" th:if="${admin.admin_role =='admin'}"><span>최고관리자</span></td>
                                        <td colspan="3" th:if="${admin.admin_role =='sub'}"><span>관리자</span></td>
                                    </tr>
                                    <tr>
                                        <th>Id (이메일)</th>
                                        <td th:text="${admin.admin_email}"></td>
                                    </tr>
                                    <tr>
                                    	<th>계정 생성일</th>
                                    	<td th:text="${admin.admin_create_date}"></td>
                                    </tr>
                                    <tr>
                                    	<th>최종 로그인 정보</th>
                                    	<td th:text="${admin.admin_login_date}"></td>
                                    </tr>
                                </table><br/><br/>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" th:if="${session.admin_id} == administrator">
                        <!-- <button class="btn btn-secondary" th:onclick="location.href='modfiy_adminPage?'"th:text='${admin.mem_id}'>수정</button> -->
                        <button class="btn btn-secondary" th:onclick="'location.href=\'modify_adminPage?admin_no='+${admin.admin_id}+'\''">수정</button>
                        <button class="btn btn-primary" onclick="location.href='admin_list'">목록</button>
                    </div>
                    <div class="modal-footer" th:if="${session.admin_id} != administrator">
                        <!-- <button class="btn btn-secondary" th:onclick="location.href='modfiy_adminPage?'"th:text='${admin.mem_id}'>수정</button> -->
                        <button class="btn btn-secondary" th:onclick="'location.href=\'modify_adminPage?admin_no='+${admin.admin_id}+'\''" disabled>수정</button>
                        <button class="btn btn-primary" onclick="location.href='admin_list'">목록</button>
                    </div>
            </div>
            <!-- /.container-fluid -->
            <!-- <a th:href="'/modifyua?mem_id=' + ${su.mem_id}" class="btn btn-warning">수정</a> -->
            <!-- <a th:href="'/deleteua?mem_id=' + ${su.mem_id}" class="btn btn-danger">삭제</a> -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Clllap</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>

<script>
</script>
</body>

</html>
