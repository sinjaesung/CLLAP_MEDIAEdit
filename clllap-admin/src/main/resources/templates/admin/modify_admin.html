<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>We-up 관리자</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<style>
th, tr, td {
	text-align: center;
}
</style>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<th:block th:replace="/../hf/sidebar.html"></th:block>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<th:block th:replace="/../hf/header.html"></th:block>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="text-gray-800 head_title">관리자 정보</h1>
					 
					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">관리자 정보</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<form id="modify_adminForm" action="modifyAdmin" method="post">
									<input type="hidden" name="admin_no" th:value="${admin.admin_no}">
									<table class="table table-bordered" width="100%"
										cellspacing="0">
										<tr>
											<th>계정구분</th>
											<td colspan="3" th:if="${admin.admin_level}==0"><input
												type="radio" checked="checked"><span>최고관리자</span></td>
											<td colspan="3" th:if="${admin.admin_level}==1"><input
												type="radio" checked="checked"><span>관리자</span></td>
										</tr>
										<tr>
											<th>Id (이메일)</th>
											<td th:text="${admin.admin_id}"></td>
											<th>비밀번호</th>
											<td><input type="text" value="01234567899"
												name="admin_pw"></td>
										</tr>
										<tr>
											<th>계정 상태</th>
											<td colspan="3" th:if="${admin.admin_state} == 0">
												<input type="checkbox" class="admin_state" name="admin_state" value="0" checked>활성
	                                            <input type="checkbox" class="admin_state" name="admin_state" value="1">비활성
											</td>
                                            <td colspan="3" th:if="${admin.admin_state} == 1">
	                                            <input type="checkbox" class="admin_state" name="admin_state" value="0">활성
	                                            <input type="checkbox" class="admin_state" name="admin_state" value="1" checked>비활성
	                                        </td>
										</tr>
										<tr>
											<th>이름</th>
											<td colspan="3" th:text="${admin.admin_name}"></td>
										</tr>
										<tr>
											<th>메모</th>
											<td colspan="3"><textarea name="admin_memo" rows=5 style="width: 100%;"
													th:text="${admin.admin_memo}"></textarea></td>
										<tr>
									</table>
									<br /> <br />
									<div class="modal-footer">
										<!-- <button class="btn btn-secondary" th:onclick="location.href='modfiy_adminPage?'"th:text='${admin.admin_id}'>수정</button> -->
										<button class="btn btn-secondary" type="input">수정</button>
										<button class="btn btn-primary"
											onclick="location.href='admin_list'">목록</button>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
				<!-- <a th:href="'/modifyua?admin_id=' + ${su.admin_id}" class="btn btn-warning">수정</a> -->
				<!-- <a th:href="'/deleteua?admin_id=' + ${su.admin_id}" class="btn btn-danger">삭제</a> -->
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; We-up 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->



	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>
	<script>
	$('.admin_state').click(function(){
  		$('input[type="checkbox"][name="admin_state"]').prop('checked',false)
  		$(this).prop('checked', true)
  	})
	</script>
</body>

</html>
