<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>용된다 관리자</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<style>
	th, tr, td {
		text-align: center;
	}
</style>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <th:block th:replace="/../hf/sidebar.html"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content"> <th:block th:replace="/../hf/header.html"></th:block>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="text-gray-800 head_title">자주묻는질문 상세정보</h1>
          <th:block th:each="fc : ${faqcontent}">
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">FAQ</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
				 <tbody>
				 	<tr>
                    	<th>#</th>
                    	<td th:text="${fc.faq_id}"></td>
                    </tr>
                    <tr>
                    	<th>카테고리</th>
                    	<td th:text="${fc.faq_name}"></td>
                    </tr>
                    <tr>
          				<th>질문</th>
          				<td th:text="${fc.faq_content}"></td>
          			</tr>
          			<tr>
          				<th>답변</th>
          				<td th:text="${fc.faq_writer}"></td>
          			</tr>
          			<tr>
          				<th>작성자</th>
          				<td th:text="${fc.faq_update_date}"></td>
          			</tr>
          			<tr>
          				<th>작성일</th>
          				<td th:text="${fc.faq_cat_name}"></td>
          			</tr>
                 </tbody>
                </table>
                <div class="btn_list">
				  <a th:href="faqlist" class="btn btn-primary width_100">목록</a>
		          <a th:href="'/modifyfaq?faq_id=' + ${fc.faq_id}" class="btn btn-primary width_100">수정</a>
		          <a th:href="'/deletefaq?faq_id=' + ${fc.faq_id}" class="btn gray_btn width_100">삭제</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
          </th:block>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Yongdeanda 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
