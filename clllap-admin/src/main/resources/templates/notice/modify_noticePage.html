<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>We-up 관리자</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<style>
	.search_top {
		border-top: 1px solid #ccc;
	}
	
	.search_th {
		width: 20%;
		background: rgba(78, 125, 223, 0.2);
		text-align: center;
		border-bottom: 1px solid #ccc;
	}
	
	tr, td {
		border: 1px solid #ccc;
		padding: 7px;
	}
	
	table {
		width: 100%;
	}
	
	.btn-search {
		margin-top: 10px;
		margin-left: 44%;
	}
	
	.btn-reset {
		margin-top: 10px;
	}

</style>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <th:block th:replace="/../hf/sidebar.html"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:replace="/../hf/header.html"></th:block>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">공지사항 수정</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <div class="card-body">
                            <div class="search_area">
                            <th:block th:each="notice : ${notice}">
                                <form action="modify_notice" method="POST" enctype="multipart/form-data">
                                	<input type="hidden" id="note_id" name="note_id" th:Value="${notice.note_id}">
                                    <table class="search">
                                        <tbody>
                                        <tr>
                                            <th class="search_th search_top" style="width:20%;">제목</th>
                                            <td colspan="3">
                                             	 <input type="text" id = "note_title" name="note_title" th:value="${notice.note_title}" style="width:30%;">  
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="search_th search_top" style="width:20%;">카테고리</th>
                                           	<td>
                                           		<select id="note_type" name="note_type" style="width:120px;height:30px;">
                                                    <option th:selected="${notice.note_type}" value=0>공지사항</option>
                                                    <option th:selected="${notice.note_type}" value=1>이벤트</option>
                                                </select>
                                           	</td>
                                        </tr>
                                        <tr>
                                        	<th class="search_th search_top">첨부파일</th>
                                        	<td>
                                        		<input type="file" multiple="multiple" name="note_file" id="new_file">
                                        	</td>
                                        </tr>
                                        <tr>
						                  	<th class="search_th search_top">기존 파일</th>
						                  	<td id="image_container">
						                  		<div th:each="img,idx : ${img_file}">
						                  			<span th:attr="id='exist_img' + ${idx.index}"  class="btn exist_img" th:text="${img} + '    X'" th:value="${img}"></span>
						                  		</div>
						                  	</td>
						                </tr>
										<tr>
											<th class="search_th search_top">상세내용</th>
											<td>
												<textarea id="note_content" name="note_content" th:text="${notice.note_content}" style="width:100%" rows=10></textarea>
											</td>
										</tr>
                                        </tbody>
                                    </table>
                                    <div class="btn_list">
                                        <button type="button" class="search_btn modify_btn">저장</button>
                                        <button type="button" class="reset_btn" onclick="location.href='noticeList'">취소</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; We-up 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>

<script>
  //오늘
  $('#today').click(function(){
  	document.getElementById('start_date').valueAsDate = new Date();
  	document.getElementById('end_date').valueAsDate = new Date();
  });

	//날짜 객체 받아서 문자열로 리턴하는 함수
	function getDateStr(myDate){
		var myMonth = myDate.getMonth() + 1;
		var month = myMonth >= 10 ? myMonth : '0' + myMonth;
		var fake_day = myDate.getDate(); 
		var day = fake_day >= 10 ? fake_day : '0' + fake_day;
		return (myDate.getFullYear() + '-' + month + '-' + day);
	}

  //어제
  function lastYesterday() {
  	 var d = new Date();
  	  var dayOfMonth = d.getDate();
  	  d.setDate(dayOfMonth - 1);
  	  return getDateStr(d);
  }

  $('#yesterday').click(function(){
  	$("#start_date").val(lastYesterday());
  	document.getElementById('end_date').valueAsDate = new Date();
  });

  //일주일
  function lastWeek() {
    var d = new Date();
    var dayOfMonth = d.getDate();
    d.setDate(dayOfMonth - 7);
    return getDateStr(d);
  }

  $('#week').click(function(){
  	$("#start_date").val(lastWeek());
  	document.getElementById('end_date').valueAsDate = new Date();
  });

  //당월
  function thisMonth() {
    var d = new Date();
    var monthOfYear = d.getMonth();
    d.setDate(d.getDate() - d.getDate() + 1);
    return getDateStr(d);
  }

  $('#thisMonth').click(function(){
  	$("#start_date").val(thisMonth());
  	document.getElementById('end_date').valueAsDate = new Date();
  });
  
  //3개월
  function last3Month() {
    var d = new Date();
    var monthOfYear = d.getMonth();
    d.setMonth(monthOfYear - 3);
    return getDateStr(d);
  }

  $('#3month').click(function(){
  	$("#start_date").val(last3Month());
  	document.getElementById('end_date').valueAsDate = new Date();
  });
  
  //전월
  function prevMonth() {
    var d = new Date();
    var monthOfYear = d.getMonth();
    d.setMonth(monthOfYear - 1);
    return getDateStr(d);
  }
  
  $('#prevMonth').click(function(){
  	$("#start_date").val(prevMonth());
  	document.getElementById('end_date').valueAsDate = new Date();
  });
  
  $('.exist_img').on('click', function(){
	  $(this).parent().remove()
  })
  
  // 업로드 파일
  let note_file = new Array()
  let fileName = document.getElementById('new_file')
  fileName.addEventListener('change',()=>{
	  for(let i = 0; i<fileName.files.length; i++){
		  note_file.push(fileName.files[i])
	  }
  })
  
  // 수정하기 버튼
  $('.modify_btn').click(()=>{
	  let exist_img = new Array()
	  
	  let exist_imgCount = $('#image_container').children().length
	  let data = new FormData();
	  
	  // 기존 파일
	  for(let i = 0; i<exist_imgCount; i++){
		exist_img.push($('#exist_img'+i).attr('value'))
	  }
	  
	  data.append("note_id", $('#note_id').val())
	  data.append("note_title", $('#note_title').val())
	  data.append("note_content", $('#note_content').val())
	  data.append("note_type", $('#note_type option:selected').val())
	  for(let i = 0; i<note_file.length; i++){
		  data.append("note_file", note_file[i])
	  }
	  data.append("exist_file", exist_img)
	  
	   $.ajax({
		  type:'post',
		  url: '/modify_notice',
		  enctype: 'multipart/form-data',
		  contentType:false,
		  processData:false,
		  data : data,
		  success:(data)=>{
			 if(data == 1){
				 alert('수정 완료')
				 location.href="/detailNotice?note_id="+$('#note_id').val()
			 }else{
				 alert('수정 실패')
				 location.href="/detailNotice?note_id="+$('#note_id').val()
			 }
		  },error:(error)=>{
			  alert('공지사항 수정 실패')
		  }
	  }) 
  })
	
  
</script>
</body>

</html>
